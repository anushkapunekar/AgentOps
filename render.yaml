services:
  - type: web
    name: agentops
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: GITLAB_TOKEN
        sync: false
      - key: BASE_URL
        value: https://gitlab.com/api/v4
      - key: AI_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_API_KEY
        sync: false

